<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://raw.githubusercontent.com/dmlc/web-data/master/mxnet/image/mxnet-icon.png" rel="icon" type="image/png">
  {%- seo -%}
  <script src="https://medium-widget.pixelpoint.io/widget.js"></script>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
  <script src="{{'/assets/js/globalSearch.js'|relative_url}}"></script>
  <script src="{{'/assets/js/clipboard.js'|relative_url}}"></script>
  <script src="{{'/assets/js/copycode.js'|relative_url}}"></script>
  <style>
    .dropdown-option-active {
      color: #FF4500 !important;
      font-weight: lighter;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      padding: 12px 16px;
      z-index: 1;
      text-align: left;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-header {
      color: #FFFFFF;
      display: inline-flex;
    }

    .dropdown-caret {
      width: 18px;
    }

    .dropdown-caret-path {
      fill: #FFFFFF;
    }

    .trigger {
      float: right;
    }

    .gs-search-border {
      padding-left: 25px;
      float: right;
    }

    #global-search {
      width: 0px;
      border: 0px;
      background-color: transparent;
      border-bottom: 1px solid rgba(0, 0, 0, .12);
      outline: none;
      font-size: 1em;
      color: #FFFFFF;
      display: inline-block;
      margin-bottom: 19px;
    }

    #global-search-mobile {
      width: 130px;
      margin: 5px 10px 5px;
      padding: 2px 5px 2px 5px;
      border: 0px;
      border-radius: 4px;
      outline: none;
      font-size: 1em;
      color: gray;
    }

    #global-search-mobile-border {
      line-height: 25px;
    }

    #global-search::placeholder {
      color: #EEEEEE;
    }

    #gs-search-icon {
      background: url(/assets/img/search-icon.svg) center no-repeat;
      background-size: 1em;
      height: 30px;
      width: 30px;
      position: relative;
      top: 10px;
      cursor: pointer;
      display: inline-block;
    }

    #global-search-form {
      display: none;
      padding: 5px;
      line-height: 1em;
    }

    #global-search-close {
      cursor: pointer;
    }

    /* Main dropdown wrapper */
    #global-search-mobile-border .algolia-autocomplete .ds-dropdown-menu {
      min-width: 80vw;
    }

    /* Main category (eg. Getting Started) */
    .algolia-autocomplete .algolia-docsearch-suggestion--category-header {
      color: #000000;
      text-align: center;
    }

    /* Category (eg. Downloads) */
    .algolia-autocomplete .algolia-docsearch-suggestion--subcategory-column {
      color: gray;
    }

    /* Title (eg. Bootstrap CDN) */
    .algolia-autocomplete .algolia-docsearch-suggestion--title {
      color: black;
      font-weight: 300;
    }

    /* Description description (eg. Bootstrap currently works...) */
    .algolia-autocomplete .algolia-docsearch-suggestion--text {
      font-size: 0.8rem;
      color: gray;
    }

    /* Highlighted text */
    .algolia-autocomplete .algolia-docsearch-suggestion--highlight {
      color: blue;
    }

    #global-search-dropdown-container {
      display: inline-block;
      position: relative;
    }

    #global-search-dropdown-container button {
      background-color: inherit;
      color: white;
      font-size: 17px;
      margin: 0px;
      border: none;
      min-width: 100%;
      outline: 0;
      height: 37px;
      width: 90px;
      padding: 0px;
      cursor: pointer;
    }

    .gs-current-version .dropdown-caret {
      position: relative;
      top: 4px;
    }

    ul.gs-version-dropdown {
      display: none;
      position: absolute;
      text-align: center;
      background-color: whitesmoke;
      box-shadow: none;
      z-index: 1;
      margin: 0px;
      padding: 0px;
      list-style-type: none;
    }

    li.gs-opt.versions {
      padding: 10px;
      cursor: pointer;
    }

    .gs-version-dropdown li:hover {
      color: #FF4500 !important;
    }

    .gs-version-dropdown li.active {
      color: #FF4500 !important;
      font-weight: lighter;
    }

    .gs-version-dropdown li {
      color: #424242;
      text-decoration: none;
      display: block;
      padding-left: 5px;
      padding-right: 5px;
      font-size: 17px;
    }
  </style>
</head>
